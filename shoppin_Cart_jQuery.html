<!DOCTYPE html>
<html>
<head>
	<title>Shop</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	<script src="app.js"></script>
	<style>
		#overlay_ {
		  position: fixed;
		  display: none;
		  width: 100%;
		  height: 100%;
		  top: 0;
		  left: 0;
		  right: 0;
		  bottom: 0;
		  background-color: rgba(0,0,0,0.7);
		  z-index: 2;
		  cursor: pointer;
		}
</style>
</head>
<body>
		<nav id="navba" class="navbar navbar-expand-md fixed-top bg-dark" style="transition: background-color 0.2s;">
			<a href="#" class="navbar-brand text-white">Shop</a>
			
			

			<button class="navbar-toggler btn btn-secondary" style="background-color: white" type="button" data-toggle="collapse" data-target="#navb">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navb">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-white" href="#">Trending</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">Boy's Section</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">Girl's Section</a>
					</li>
				</ul>
			</div>
			<div id="cart_c">
				<button class="btn text-white clos" id="cartitems" style="font-size: 18px;" href="#"><img class="mr-1" style="height: 25px; width: 25px;background: white; outline: none;" src="cart.png">Cart(<span>0</span>)</button>
			</div>
	</nav>
	<div class="p-5 d-flex flex-wrap justify-content-center" id="items" style="margin-top: 55px;">
	</div>
	<div id="cart" class="position-fixed" style="right: 0px;top: 57px; width: 0px;height: 800px;background-color: white;z-index: 5;">
		<div class="container border-bottom">
			<div class="row">
				<h3 class="p-3 col ml-3 mb-0">Cart</h3>
				<button type="button" class="btn close p-3 col text-right mt-n2 clos"  aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		<div class="p-3">
			<div class="container overflow-auto" id="cartitem" style="height: 580px;">
				<div id="empty" class="justify-content-center align-items-center h-100" style="display: flex;">
					<h4>Your Cart is empty !</h4>
				</div>
			</div>
		</div>
		<hr>
		<div class="container-fluid" id="total_price" style="font-size: 20px;">
			<div class="col">
				<div class="row">
					<div class="col-8">
						<p>Subtotal</p>
					</div>
					<div class="col-4">
						<p id="subtotal_">₹0</p>
					</div>
				</div>
				<div class="row mb-n3">
					<div class="col-8 ">
						<p>Delivery Charges</p>
					</div>
					<div class="col-4">
						<p id="delivery_">₹0</p>
					</div>
				</div>
				<hr>
				<div class="row mb-n3">
					<div class="col-8">
						<p>Total</p>
					</div>
					<div class="col-4">
						<p id="total_">₹0</p>
					</div>
				</div>
				<hr>
			</div>
		</div>
	</div>
	   <!-- Modal -->
<div class="modal fade" id="removeclick" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Remove item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to remove this item from cart ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary remov" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
<div id="overlay_"></div>
</body>
</html>
